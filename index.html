<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="calculator-body">
	<!--READONLY display--> 
		<input id="display" type="number" readonly></input>
	<!--MAIN CONTAINER-->
	<div class="main-container">
	<div class="main-btns">
		<div class="btn-row">
			<button type="button" id="all-clear">AC</button>
			<button type="button" id="square">Â²</button>
			<button type="button" class="operator">/</button>
		</div>
		<div class="btn-row">
			<button type="button" class="digit">7</button>
			<button type="button" class="digit">8</button>
			<button type="button" class="digit">9</button>
			<button type="button" class="operator">*</button>
		</div>
		<div class="btn-row">
			<button type="button" class="digit">4</button>
			<button type="button" class="digit">5</button>
			<button type="button" class="digit">6</button>
			<button type="button" class="operator">-</button>
		</div>
		<div class="btn-row">
			<button type="button" class="digit">1</button>
			<button type="button" class="digit">2</button>
			<button type="button" class="digit">3</button>
			<button type="button" class="operator">+</button>
		</div>
		<div class="btn-row">
		<button type="button" id="zero">0</button>
		<button type="button" id="point">.</button>
		<button type="button" id="equal">=</button>
	</div>
	</div>
	</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
